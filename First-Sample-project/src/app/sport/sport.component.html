<app-header></app-header>


<br>
<h1 class="border border-primary blue rounded-5 text-center">Sports Form</h1><br>

<div class="container">
<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">ADD</button>
</div>

<div class="container row">
          <div class="row col-6">
        <p><strong>Favourite Sports : </strong>{{foot}} {{cri}} {{hoc}} {{bb}} {{chess}} {{kabadi}}</p>
        
      </div>

</div>
<br><br>



<div class="container px-2 mx-3">

<div class="row">
  <ng-container *ngIf="card_FootBall">
      <div class="card w-25 col-3 view overlay zoom" for="materialUnchecked">
        <img
          src="{{pic_football}}"
          class="card-img-top"
          alt="..." for="for_football" 
        />
        
          <div class="card-body" for="for_football">
            <h5 class="card-title" for="ch_football"><label class="form-check-label" for="for_football">Football</label></h5>
            </div>
        </div>
  </ng-container>

  <ng-container *ngIf="card_Cricket">
        <div class="card w-25 col-3">
          <div class="bg-image view overlay zoom" data-mdb-ripple-color="light">
            <img
              src="{{pic_cricket}}"
              class="img-fluid"
            />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
          <div class="pic_card-body">
            <h5 class="card-title"> <label class="form-check-label" for="for_cricket">Cricket </label></h5>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="card_BasketBall">
        <div class="card w-25 col-3">
          <div class="bg-image view overlay zoom" data-mdb-ripple-color="light">
            <img
              src="{{pic_basketball}}"
              class="img-fluid"
            />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title"><label class="form-check-label" for="for_bball">Basket ball</label></h5>
           
          </div>
        </div>
      </ng-container>
        

        <ng-container *ngIf="card_Hockey">
          <div class="card w-25 col-3">
            <div class="bg-image view overlay zoom" data-mdb-ripple-color="light">
              <img
                src="{{pic_hockey}}"
                class="img-fluid"
              />
              <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title"><label class="form-check-label" for="for_hockey">Hockey </label></h5>
            
            </div>
          </div></ng-container>
       
            
 
         
         <ng-container *ngIf="card_Kabadi">
            <div class="card w-25 col-3">
              <div class="bg-image view overlay zoom" data-mdb-ripple-color="light">
                <img
                  src="{{pic_kabadi}}"
                  class="img-fluid"
                />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title"><label class="form-check-label" for="for_kabadi">Kabadi </label></h5>
              
              </div>
            </div>
          </ng-container>
<!--  {{checking_var}}-->
          <ng-container *ngIf="card_Chess">
              <div class="card w-25 col-3">
                <div class="bg-image view overlay zoom" data-mdb-ripple-color="light">
                  <img
                    src="{{pic_chess}}"
                    class="img-fluid"
                  />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </a>
                </div>
                <div class="card-body">
                  <h5 class="card-title"><label class="form-check-label" for="for_chess">Chess </label></h5>
                
                </div>
              </div>
              
     </ng-container>
    </div>

</div>



<br>


  <!-- ----------------------Models------------------------- -->

 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sports Lists</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="false">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <ul>
          <li *ngFor="let item of checkboxesDataList">
            <input value="{{item.label}}" class="form-check-input form-control" type="checkbox" [(ngModel)]="item.isChecked">{{item.label}}
          </li>
        </ul>
